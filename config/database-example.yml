development:
  adapter: postgresql
  database: DATABASE_NAME
  pool: 5
  encoding: utf8
  host: localhost
  username: USERNAME
  password: PASSWORD
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: test
  pool: 5
  encoding: utf8
  host: localhost
  username: USERNAME
  timeout: 5000

production:
  adapter: postgresql
  database: production
  pool: 5
  encoding: utf8
  host: localhost
  timeout: 5000
